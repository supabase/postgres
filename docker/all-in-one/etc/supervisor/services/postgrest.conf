[program:postgrest]
command=/etc/postgrest/bootstrap.sh /etc/postgrest/generated.conf /etc/postgrest/base.conf
environment=BINARY_OWNER=postgrest,BINARY_GROUP=postgrest,DATA_VOLUME_MOUNTPOINT=%(ENV_DATA_VOLUME_MOUNTPOINT)s
user=postgrest
autorestart=true
autostart=true
stdout_logfile=/var/log/services/postgrest.log
redirect_stderr=true
stdout_logfile_maxbytes=10MB
