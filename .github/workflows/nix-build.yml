name: Nix CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write    
    
jobs:
  build-run-image:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: larger-runner-4cpu
            arch: amd64
          - runner: arm-runner
            arch: arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build docker images
        run: docker build -t base_nix -f docker/nix/Dockerfile .
      - name: Run build psql bundle
        run:  docker run -e REGISTRY_USERNAME=${{ secrets.DOCKER_REGISTRY_USERNAME }} -e REGISTRY_PASSWORD=${{ secrets.DOCKER_REGISTRY_PASSWORD }} -e REGISTRY=${{ env.REGISTRY }} base_nix bash -c "./workspace/docker/nix/build.sh"
    name: build psql bundle on ${{ matrix.arch }}
