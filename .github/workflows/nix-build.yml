name: Nix CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write    
    
jobs:
  build-run-image:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: [self-hosted, larger-runner-4cpu]
            arch: amd64
          - runner: arm-runner
            arch: arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build docker images
        run: docker build -t base_nix -f docker/nix/Dockerfile .
      - name: Run build psql bundle
        run:  docker run base_nix sh -c "cd /workspace && nix build .#psql_15/bin"
    name: build psql bundle on ${{ matrix.arch }}
