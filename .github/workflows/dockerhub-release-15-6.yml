name: Release 15.6 on Dockerhub

on:
  push:
    branches:
      - develop
      - sam/psql156_dockerimg
    paths:
      - ".github/workflows/dockerhub-release-15-6.yml"
      - "common-nix.vars*"
 
jobs:
  settings:
    runs-on: ubuntu-latest
    outputs:
      docker_version: ${{ steps.settings.outputs.postgres-version }}
      image_tag: supabase/postgres:${{ steps.settings.outputs.postgres-version }}
      build_args: ${{ steps.args.outputs.result }}
    steps:
      - uses: actions/checkout@v3
      - id: settings
        # Remove spaces and quotes to get the raw version string
        run: sed -r 's/(\s|\")+//g' common-nix.vars.pkr.hcl >> $GITHUB_OUTPUT
      - id: args
        uses: mikefarah/yq@master
        with:
          cmd: yq 'to_entries | map(select(.value|type == "!!str")) |  map(.key + "=" + .value) | join("\n")' 'ansible/vars.yml'

  build-base-image:
  strategy:
    fail-fast: false
    matrix:
      include:
        - runner: larger-runner-4cpu
          arch: amd64
        - runner: arm-runner
          arch: arm64
  runs-on: ${{ matrix.runner }}

  steps:

    - name: Check out code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref || github.ref }}
        fetch-depth: 0
        fetch-tags: true
    - name: aws-creds
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.DEV_AWS_ROLE }}
        aws-region: "us-east-1"
        output-credentials: true
    - name: write secret key
      # use python so we don't interpolate the secret into the workflow logs, in case of bugs
      run: |
        python -c "import os; file = open('nix-secret-key', 'w'); file.write(os.environ['NIX_SIGN_SECRET_KEY']); file.close()"
      env:
        NIX_SIGN_SECRET_KEY: ${{ secrets.NIX_SIGN_SECRET_KEY }}
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build docker images
      run: docker build -t base_nix -f docker/nix/Dockerfile .
    - name: Run build psql bundle
      run:  |
        docker run -e AWS_ACCESS_KEY_ID=${{ env.AWS_ACCESS_KEY_ID }} \
                  -e AWS_SECRET_ACCESS_KEY=${{ env.AWS_SECRET_ACCESS_KEY }} \
                  -e AWS_SESSION_TOKEN=${{ env.AWS_SESSION_TOKEN }} \
                  -e DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} \
                  -e DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }} \
                  base_nix bash -c "./workspace/docker/nix/build_base.sh"
  name: build psql bundle on ${{ matrix.arch }}

  build_release_image:
    needs: settings
    strategy:
      matrix:
        include:
          - runner: [self-hosted, X64]
            arch: amd64
          - runner: arm-runner
            arch: arm64
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 180
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - run: docker context create builders
      - uses: docker/setup-buildx-action@v3
        with:
          endpoint: builders
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - id: build
        uses: docker/build-push-action@v5
        with:
          push: true
          build-args: |
            ${{ needs.settings.outputs.build_args }}
            BASE_VERISON=${{ needs.settings.outputs.image_tag }}-${{ matrix.arch }}-base
          target: production
          #delete -dev suffix when this PR is merged
          tags: ${{ needs.settings.outputs.image_tag }}_${{ matrix.arch }}-dev
          platforms: linux/${{ matrix.arch }}
          cache-from: type=gha,scope=${{ github.ref_name }}-latest-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-latest-${{ matrix.arch }}
          dockerfile: "Dockerfile-156"
      - name: Slack Notification
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIFICATIONS_WEBHOOK }}
          SLACK_USERNAME: "gha-failures-notifier"
          SLACK_COLOR: "danger"
          SLACK_MESSAGE: "Building Postgres ${{ matrix.arch }} image failed"
          SLACK_FOOTER: ""

  merge_manifest:
    needs: [settings, build_image]
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Merge multi-arch manifests
        run: |
          docker buildx imagetools create -t ${{ needs.settings.outputs.image_tag }} \
          ${{ needs.settings.outputs.image_tag }}_amd64 \
          ${{ needs.settings.outputs.image_tag }}_arm64
      - name: Slack Notification
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIFICATIONS_WEBHOOK }}
          SLACK_USERNAME: "gha-failures-notifier"
          SLACK_COLOR: "danger"
          SLACK_MESSAGE: "Building Postgres image failed"
          SLACK_FOOTER: ""

  publish:
    needs: [settings, merge_manifest]
    # Call workflow explicitly because events from actions cannot trigger more actions
    uses: ./.github/workflows/mirror.yml
    with:
      version: ${{ needs.settings.outputs.docker_version }}
    secrets: inherit
