- name: plpgsql_check - download latest release
  become: yes
  git:
    repo: https://github.com/okbob/plpgsql_check.git
    dest: /tmp/plpgsql_check-{{ plpgsql_check_release }}
    version: "master"

- name: plpgsql_check - clean
  make:
    chdir: /tmp/plpgsql_check-{{ plpgsql_check_release }}
    target: clean
  become: yes

- name: plpgsql_check - install
  make:
    chdir: /tmp/plpgsql_check-{{ plpgsql_check_release }}
    target: install
  become: yes