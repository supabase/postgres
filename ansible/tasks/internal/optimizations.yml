- name: ensure services are stopped
  community.general.snap:
    name: amazon-ssm-agent
    state: absent

- name: ensure services are stopped and disabled for first boot
  systemd:
    enabled: no
    name: '{{ item }}'
    state: stopped
  with_items:
    - snapd
    - postgresql
    - pgbouncer
    - fail2ban
    - motd-news

- name: Setup - install common dependencies
  apt:
    state: absent
    pkg:
      - snapd

- name: ensure services are stopped and disabled for first boot
  systemd:
    enabled: no
    name: '{{ item }}'
    state: stopped
    masked: yes
  with_items:
    - lvm2-monitor

- name: disable man-db
  become: yes
  file:
    state: absent
    path: "/etc/cron.daily/{{ item }}"
  with_items:
    - man-db
    - popularity-contest
    - ubuntu-advantage-tools
